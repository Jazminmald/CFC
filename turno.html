    <h1>Solicitar Turno</h1>
            <section class="turnero">
                
            <form id="formularioturno" class="formulario">
                
                <div class="box-input">
                    <input name="nombre" id="nombre" type="text" required>
                    <span data-placeholder="Nombre y apellido"></span>
                </div>
                <div class="box-input">
                    <input name="tel" id="tel" type="tel" required>
                    <span data-placeholder="Telefono de contacto"></span>
                </div>

                <div class="box-input">
                
                <select name="profesional" id="profesional">
                    <option selected disabled>Profesional</option>
                    <option value="Jose-Saavedra">Dr. Saavedra José</option>
                    <option value="Maxi-Saavedra">Dr. Saavedra Maximiliano</option>
                </select>
                </div>

                <div class="box-input">
                    
                    <select name="tipo-turno" id="tipo-turno">
                        <option selected disabled>Tipo de turno</option>
                        <option value="primer-consulta">Primer consulta</option>
                        <option value="control">Control</option>
                    </select>
                    </div>

                    <div class="box-input">
                        
                        <select name="horario" id="horario">
                            <option selected disabled>Horario preferido</option>
                            <option value="mañana">Mañana</option>
                            <option value="tarde">Tarde</option>
                        </select>
                        </div>

                <div class="box-input">
                    <input name="consulta" id="consulta" type="text" required>
                    <span data-placeholder="Escriba su consulta"></span>
                </div>


                <button id="submit1" type="submit" class="boton"><i class="fab fa-whatsapp"></i> Solicitar turno</button>
            </form>


        </section>
        
        <script type="text/javascript">
            $(".box-input input").on("focus", function(){
                $(this).addClass("focus");
            });
    
            $(".box-input input").on("blur", function(){
                if($(this).val() == ""){
                    $(this).removeClass("focus");
                }
            });
    
        </script>
